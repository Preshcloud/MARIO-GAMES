<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      margin: 0;
    }

    .game-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 2em;
    }

    input[type="number"] {
      padding: 10px;
      width: 80%;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff4e50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .restart-btn {
      background-color: #4caf50;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Guess the Number</h1>
    <p>I'm thinking of a number between 1 and 100</p>
    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <button onclick="checkGuess()">Check</button>
    <p class="message" id="message"></p>
    <button class="restart-btn" onclick="resetGame()">Restart Game</button>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = Number(document.getElementById("guessInput").value);
      const message = document.getElementById("message");
      attempts++;

      if (!guess || guess < 1 || guess > 100) {
        message.textContent = "Please enter a valid number between 1 and 100.";
        return;
      }

      if (guess === secretNumber) {
        message.textContent = `ðŸŽ‰ Correct! You guessed it in ${attempts} attempts.`;
      } else if (guess < secretNumber) {
        message.textContent = "ðŸ“‰ Too low! Try again.";
      } else {
        message.textContent = "ðŸ“ˆ Too high! Try again.";
      }
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("guessInput").value = "";
      document.getElementById("message").textContent = "";
    }
  </script>

</body>
</html>
