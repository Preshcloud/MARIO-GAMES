<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodge the Block</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }
    .game-box {
      position: relative;
      margin: 30px auto;
      width: 600px;
      height: 300px;
      background-color: #2c2c2c;
      overflow: hidden;
      border-radius: 15px;
    }
    .avatar {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 50px;
      height: 50px;
      background: yellow;
      border-radius: 10px;
      font-size: 2em;
      text-align: center;
      line-height: 50px;
    }
    .obstacle {
      position: absolute;
      bottom: 0;
      right: -60px;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 10px;
    }
    .jump {
      animation: jump 0.6s;
    }
    @keyframes jump {
      0% { bottom: 0; }
      30% { bottom: 100px; }
      60% { bottom: 100px; }
      100% { bottom: 0; }
    }
    .score {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .game-over {
      font-size: 1.5rem;
      color: #f44336;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üïπÔ∏è Dodge the Block</h1>
  <p class="score" id="score">Score: 0 | High Score: 0</p>

  <div class="game-box">
    <div class="avatar" id="avatar">üëæ</div>
    <div class="obstacle" id="obstacle"></div>
  </div>

  <p class="game-over" id="gameOver"></p>
  <a href="index.html" style="color:#4fc3f7; text-decoration:none;">üîô Back to Menu</a>

  <script>
    const avatar = document.getElementById("avatar");
    const obstacle = document.getElementById("obstacle");
    const gameOverText = document.getElementById("gameOver");
    const scoreDisplay = document.getElementById("score");

    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let gameRunning = true;

    // Audio
    const jumpSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
    const gameOverSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');

    function updateScore() {
      score++;
      scoreDisplay.innerText = `Score: ${score} | High Score: ${highScore}`;
    }

    function jump() {
      if (avatar.classList.contains("jump")) return;
      avatar.classList.add("jump");
      jumpSound.play();
      setTimeout(() => {
        avatar.classList.remove("jump");
      }, 600);
    }

    document.body.addEventListener("keydown", (e) => {
      if (e.code === "Space" && gameRunning) jump();
    });

    document.body.addEventListener("click", () => {
      if (gameRunning) jump();
    });

    function checkCollision() {
      const a = avatar.getBoundingClientRect();
      const o = obstacle.getBoundingClientRect();

      const collision =
        o.left < a.right &&
        o.right > a.left &&
        o.bottom > a.top &&
        o.top < a.bottom;

      if (collision) {
        gameOverSound.play();
        gameOverText.innerText = `üí• Game Over! Final Score: ${score}`;
        gameRunning = false;
        clearInterval(gameLoop);
        clearInterval(obstacleLoop);
        if (score > highScore) {
          localStorage.setItem("highScore", score);
        }
      }
    }

    // Move Obstacle
    function moveObstacle() {
      let pos = 600;
      const speed = 5;
      const move = setInterval(() => {
        if (!gameRunning) return clearInterval(move);
        pos -= speed;
        obstacle.style.right = (600 - pos) + "px";
        if (pos <= -60) {
          pos = 600;
          updateScore();
        }
        checkCollision();
      }, 20);
    }

    const gameLoop = setInterval(() => {
      if (gameRunning) checkCollision();
    }, 20);

    const obstacleLoop = setInterval(moveObstacle, 1500);

    // Init display
    scoreDisplay.innerText = `Score: ${score} | High Score: ${highScore}`;
  </script>

</body>
</html>
